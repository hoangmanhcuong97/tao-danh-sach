<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo danh sách cơ bản</title>
</head>
<body>
<ul style="list-style-type:disc">
       <h1><li>Việt Nam</li></h1>
         <h2>
           <ol type="1">
           <li>Hà Nội</li>
           <li>Sài Gòn</li>
           <li>Huế</li>
           <li>Đà Nẵng</li>
           </ol>
         </h2>
       <h1><li>Hoa Kỳ</li></h1>
          <h2>
              <ol type="1">
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
              </ol>
          </h2>
       <h1><li>Trung Quốc</li></h1>
          <h2>
              <ol type="1">
                 <li>Beijing</li>
                 <li>Chongqing</li>
                 <li>Shanghai</li>
                 <li>Tianjin</li>
              </ol>
          </h2>
</ul>
</body>
</html>
